<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Otimizada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Agenda Otimizada</h1>
            <p>Adicione seus eventos e veja a melhor combinação para participar do maior número de compromissos possível.</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Criar Novo Evento</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-name">Nome do Evento</label>
                        <input type="text" id="event-name" placeholder="Ex: Reunião de Projeto" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-time">Início</label>
                            <input type="time" id="start-time" required>
                        </div>
                        <div class="form-group">
                            <label for="end-time">Fim</label>
                            <input type="time" id="end-time" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-add">Adicionar Evento</button>
                    <p id="error-message" class="error"></p>
                </form>
            </div>

            <div class="schedules-container">
                <div class="schedule">
                    <h2>
                        <span class="dot green"></span>
                        Agenda Ideal
                    </h2>
                    <div id="scheduled-events" class="event-list">
                        </div>
                </div>

                <div class="schedule">
                    <h2>
                        <span class="dot red"></span>
                        Eventos Conflitantes
                    </h2>
                    <div id="conflicting-events" class="event-list">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
